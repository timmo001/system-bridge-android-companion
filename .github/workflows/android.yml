name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 🏭 Build
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: 🏗 Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          cache: gradle
      - name: 🏗 Grant execute permission for gradlew
        run: |
          chmod +x gradlew
      - name: 🏭 Build with Gradle
        run: |
          ./gradlew build

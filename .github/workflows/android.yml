name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  release:
    types:
      - published
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 🏭 Build
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v2.4.0
        with:
          ref: ${{ github.head_ref }}
      - name: 🏗 Set up JDK
        uses: actions/setup-java@v2.3.1
        with:
          java-version: "11"
          distribution: "adopt"
          cache: gradle
      - name: 🏗 Grant execute permission for gradlew
        run: |
          chmod +x gradlew
      - name: 🏭 Run Tests
        run: |
          ./gradlew test
      - name: 🏭 Build Project
        run: |
          ./gradlew build
      - name: ↗ Upload APK - Debug
        uses: actions/upload-artifact@v2.3.0
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: 🏭 Build Release AAB
        run: |
          ./gradlew bundle
      - name: ↗ Upload AAB - Debug
        uses: actions/upload-artifact@v2.3.0
        with:
          name: app-debug-aab
          path: app/build/outputs/bundle/debug/app-debug.aab
      - name: 🖋 Sign AAB
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGN_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.STORE_KEY_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "31.0.0"
      - name: ↗ Upload AAB - Release
        uses: actions/upload-artifact@v2.3.0
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/app-release.aab
      - name: ↗ Upload APK - Release Asset
        if: ${{ github.event_name == 'release' }}
        uses: fnkr/github-action-ghr@v1.3
        env:
          GHR_PATH: app/build/outputs/apk/debug/app-debug.apk
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ↗ Upload AAB - Release Asset
        if: ${{ github.event_name == 'release' }}
        uses: fnkr/github-action-ghr@v1.3
        env:
          GHR_PATH: app/build/outputs/bundle/release/app-release.aab
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 📢 Deploy to Play Store - Internal Sharing
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT }}
          packageName: dev.timmo.systembridge
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internalsharing
      - name: 📢 Deploy to Play Store - Beta
        if: ${{ github.event_name == 'release' && github.event.release.prerelease == true }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT }}
          packageName: dev.timmo.systembridge
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: beta
      - name: 📢 Deploy to Play Store - Production
        if: ${{ github.event_name == 'release' && github.event.release.prerelease == false }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT }}
          packageName: dev.timmo.systembridge
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: production
